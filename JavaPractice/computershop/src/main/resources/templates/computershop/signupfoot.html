<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- There are two paths I need to include, one is the direct path relative to the file, the other one would be a path that would be parsed by thymeleaf -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> <!-- use this kind of pathing when sourcing, remember to use thymeleaf! -->
    <link rel="stylesheet" href="../../static/css/stylesheet.css" th:rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <!-- For animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- FontAwesome for certain icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Signup Footer</title>
</head>
<body>
</body>
<!-- Footer that contains the signup bar -->
<footer th:fragment="signup">
    <div class="container">
        <div class="row">
            <div class="col-6 pt-2">
                <p class="text-white">Sign up for our newsletter so you won't miss any new products or deals!</p>
            </div>
            <div class="col-6">
                <!--In order to submit the form. th:action will be the page that is called whenever the form is submitted, object is the object that will be passed, and post is showing the form will post -->
                <!--Note, that in the controller the Object that is meant to be passed MUST be a parameter, otherwise the bean will have no way to resolve the object being passed. I.E if you have two entities and the form manipulates one, that one must be included as a parameter -->
                <form action="#" class="input-group" th:action="@{/}" th:object="${subscriber}" method="post">
                    <label class="mr-3" for="subemail">
                        <input type="email" class="form-control" id="subemail" placeholder="example@youremail.com" aria-label="example@youremail.com" th:field="*{email}" /> <!-- We are getting a field. Generally a field is what you want to be using to get information -->
                    </label>
                    <!-- I am using custom checkboxes because html doesn't allow you to manipulate them yourself -->
                    <div class="form-check form-check-inline text-white">
                        <!--You want to use #ids.next/#ids.prev because each checkbox/radio/whatever will need to have its own id to be passed -->
                        <label th:for="${#ids.next('amdNews')}" class="custom-box">
                            <input class="form-check-input" type="checkbox" th:field="*{amdNews}"> <!--The field name MUST BE THE SAME AS THE FIELD VARIABLE DECLARED IN THE ENTITY. EXACTLY THE SAME -->
                            <span class="custom-check"></span>AMD
                        </label>
                    </div>
                    <div class="form-check form-check-inline text-white">
                        <label th:for="${#ids.next('intelNews')}" class="custom-box">
                            <input class="form-check-input" type="checkbox" th:field="*{intelNews}" />
                            <span class="custom-check"></span>Intel
                        </label>
                    </div>
                    <button class="btn btn-warning mb-2 text-white" type="submit">Sign Up!</button>
                </form>
            </div>
        </div>
    </div>
</footer>
<!-- these are at the bottom because it would be 'faster' -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/multilevel.js" type="text/javascript" th:src="@{/js/multilevel.js}"></script>
<script src="../../static/js/currenttime.js" type="text/javascript" th:src="@{/js/currenttime.js}"></script>
</html>
