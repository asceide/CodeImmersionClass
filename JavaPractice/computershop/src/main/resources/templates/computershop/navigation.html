<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- There are two paths I need to include, one is the direct path relative to the file, the other one would be a path that would be parsed by thymeleaf -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> <!-- use this kind of pathing when sourcing, remember to use thymeleaf! -->
    <link rel="stylesheet" href="../../static/css/stylesheet.css" th:rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <!-- For animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- FontAwesome for certain icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Latest Computer Parts at One Low Price!!!</title>
</head>
<header th:fragment="multinav">
    <!-- The entire navbar will be fixed on the top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
        <!-- and the individual elements will be contained within its own container -->
        <div class="container m-auto">
            <!-- Main title of the bar, it doesn't HAVE to refer to itself or the main page. It could be the current page as well -->
            <a href="/" class="navbar-brand font-weight-bold">Computer Parts! Online!</a>
            <button type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--This will contain the contents of the navbar -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <!-- Top dropdown menu -->
                    <li class="nav-item dropdown">
                        <a id="topDropdown" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Products</a>
                        <!-- Menu items -->
                        <ul aria-labelledby="topDropdown" class="dropdown-menu border-0 shadow">
                            <!--Second-level menu-->
                            <li class="dropdown-submenu">
                                <a id="submenuLvOne" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-item dropdown-toggle">CPU</a>
                                <!-- Items in that menu -->
                                <ul aria-labelledby="submenuLvOne" class="dropdown-menu border-0 shadow">
                                    <li><a href="amdinfo.html" class="dropdown-item">AMD</a></li>
                                    <li><a href="intelinfo.html" class="dropdown-item">Intel</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
</body>

<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/multilevel.js" type="text/javascript" th:src="@{/js/multilevel.js}"></script>
</html>
