<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- There are two paths I need to include, one is the direct path relative to the file, the other one would be a path that would be parsed by thymeleaf -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/> <!-- use this kind of pathing when sourcing, remember to use thymeleaf! -->
    <link rel="stylesheet" href="../../static/css/stylesheet.css" th:rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <!-- For animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- FontAwesome for certain icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Latest Computer Parts at One Low Price!!!</title>
</head>
<!-- Using Thymeleaf you can reuse code from one html file to another using fragments-->
<!-- In order to use it, on the code where you need it you use th:include. The syntax for it is templatename::domselector , where Template name is the name of the html file relative to the templates folder, and domselector can be as simple as the fragment name. -->
<header class="fixed-top" th:include="computershop/navigation :: multinav"></header>
<body>
<div class="jumbotron jumbotron-fluid text-center" id="frontJumbo">
    <p class="display-4">Welcome! Today is <span id="clock"></span></p><!-- Getting the js function by using this span with the id of clock -->
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="card float-right card-info">
                 <img class="card-img-top" src="https://www.bhphotovideo.com/images/images1000x1000/amd_100_100000023box_ryzen_9_3900x_3_8_1485447.jpg" alt="5950x cpu">
                 <div class="card-body">
                     <p>There are currently <span th:text="${R75950X}"/> 5950X in stock.</p>
                 </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card float-left card-info">
                <img class="card-img-top" src="https://c1.neweggimages.com/ProductImageCompressAll1280/19-118-175-V08.jpg" alt="i9-10850 cpu">
                <div class="card-body">
                    <p>There are currently <span th:text="${I910850}"/> i9-10850 in stock.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="fixed-bottom bg-dark mt-3 pt-2" th:include="computershop/signupfoot :: signup" />
<!-- these are at the bottom because it would be 'faster' -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/multilevel.js" type="text/javascript" th:src="@{/js/multilevel.js}"></script>
<script src="../../static/js/currenttime.js" type="text/javascript" th:src="@{/js/currenttime.js}"></script>
</html>
